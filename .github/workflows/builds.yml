name: Run_builds

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  analyze-code:
    name: Analyze code
    runs-on: ubuntu-latest
    steps:
      - name: Load API Token from secrets
        env:
          THEMOVIEDB_API_KEY: ${{ secrets.THEMOVIEDB_API_KEY}}
        run: echo THEMOVIEDB_API_KEY=\"$THEMOVIEDB_API_KEY\" > ./local.properties
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Load API Token from secrets
      - name: Run detekt
        run: ./gradlew detekt
      - name: Run lint
        run: ./gradlew lint

  unit-test:
    needs: analyze-code
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run unit test
        run: ./gradlew test
